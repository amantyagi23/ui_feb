<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul {
        list-style: lower-roman;
      }
      ol {
        list-style: square;
      }
    </style>
  </head>
  <body>
    <!-- 
        list are of 3 types
        1 unordered list <ul></ul>
        2 ordered list  <ol></ol>
        3 other list <dl></dl>

        dl - description list 
        dt - define term 
        dd - define data
     -->
    <!-- 
        list item  <li></li>
      -->
    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>

    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>

    <dl>
      <dt>Coffee</dt>
      <dd>-black cold Coffee</dd>
      <dd>-black cold Coffee</dd>
      <dd>-black cold Coffee</dd>
      <dt>tea</dt>
      <dd>-black cold Coffee</dd>
      <dd>-black cold Coffee</dd>
      <dd>-black cold Coffee</dd>
    </dl>
  </body>
</html>
